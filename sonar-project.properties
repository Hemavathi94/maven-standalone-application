# Required metadata
sonar.projectKey=my_java_project         
# Unique key for your project
sonar.projectName=My Java Project         
# Display name in SonarQube UI
sonar.projectVersion=1.0                  
# Optional, can use git hash or build number

# Path to source and test files
sonar.sources=src/main/java/
sonar.tests=src/test/java/

# Location of compiled .class files
# For Maven
sonar.java.binaries=target/classes

# For Gradle, use this instead:
# sonar.java.binaries=build/classes

# Optional: test report paths (for code coverage)
# For Maven (e.g., using Jacoco)
# sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml

# Optional: encoding
sonar.sourceEncoding=UTF-8

# SonarQube server info
sonar.host.url=http://localhost:9000

